<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RealPhone</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">phone</a></li>
                    <li><a href="">accesspries</a></li>
                    <li><a href="">card</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                    <h1>processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                    <h1>Display</h1>
                        <p>6.5" mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div><h1>battry life</h1>
                        <p>5000mAh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controll">
            <img src="images/arrow.png" id="upBtn" alt="">
            <h3>feature</h3>
            <img src="images/arrow.png" id="downBtn" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
